<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート構文-v-cloakディレクティブ</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <!-- ページを表示開始してから、インスタンスを作成が終わるまでの間に、mustacheタグなど、コンパイル前のテンプレートが表示されてしまうのを防ぎたい -->
        <p v-cloak>{{message}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
