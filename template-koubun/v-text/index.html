<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート構文-v-textディレクティブ</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <!-- mustacheの代わりにディレクティブを使いたい。→v-textディレクティブを使用 -->
        <h2>Mustache</h2>
        <p>{{message}}</p>

        <h2>v-text</h2>
        <p v-text="message"></p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
