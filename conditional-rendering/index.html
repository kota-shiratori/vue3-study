<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件付きレンダリング</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <!-- 
            ・v-if
                ・要素をDOMから削除、追加
                ・高い切り替えコスト
                ・v-else、v-else-ifが使える
            
            ・v-show
                ・CSS display プロパティ
                ・高い初期描画コスト
                ・v-else、v-else-ifが使えない
        -->
        <p v-if="toggle">Yes</p>
        <p v-else>No</p>
        <p v-if="color === 'red'">Stop</p>
        <p v-else-if="color === 'yellow'">Caution</p>
        <p v-else-if="color === 'blue'">Go</p>
        <p v-else>Not red/yellow/blue</p>
        <p v-show="showToggle">Hello Vue.js!</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
